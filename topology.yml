name: netsand

hosts:
  - name: client
    base_box:
      image: win10
      man_user: win10
    flavor: csirtmu.small2x4

routers:
  - name: router
    base_box:
      image: debian-9-x86_64
      man_user: debian
    flavor: standard.small

networks:
  - name: redteam-network
    cidr: 192.168.30.0/24
    accessible_by_user: True

net_mappings:
    - host: client
      network: redteam-network
      ip: 192.168.30.5

router_mappings:
    - router: router
      network: redteam-network
      ip: 192.168.30.1

groups: []
